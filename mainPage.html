<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BooksShelter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="">
            <h1 id="logo">
              <span class="first">Books</span
              ><span class="second">Shelter</span>
            </h1>
          </a>
          <div id="search-comp">
            <input
              class="search-bar"
              type="text"
              placeholder="Put Some Keywords"
            />
            <button onclick="searchUpdate()" class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div id="shopping-cart">
            <i class="fa-solid fa-cart-shopping fa-xl"></i>
            <span></span>
          </div>
        </div>
      </div>
    </header>
    <section id="hero">
      <div class="container">
        <h1 id="logo">
          <span class="first">Books</span><span class="second">Shelter</span>
        </h1>
        <h3 class="quote">
          <span class="free">Free</span> Home Delivery Whithin 48 Hours
        </h3>
        <button>Order Now</button>
      </div>
    </section>
    <section id="books">
      <div class="container">
        <div class="cards"></div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="left-section">
          <h1 id="logo">
            <span class="first">Books</span><span class="second">Shelter</span>
          </h1>
          <div class="copyrights">
            <p>
              Created By Moamen Mohamed Hamed. &copy;Copyright 2023
              <span>Books</span><span>Shelter</span>
            </p>
          </div>
          <div class="social-links">
            <a href="#" class="social-link"
              ><i class="fa-brands fa-facebook fa-xl"></i
            ></a>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-twitter fa-xl"></i
            ></a>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-instagram fa-xl"></i
            ></a>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-linkedin fa-xl"></i
            ></a>
          </div>
        </div>
        <div class="right-section">
          <div class="company">
            <h3>Company</h3>
            <a href="#">About Us</a>
            <a href="#">Features</a>
            <a href="#">Our Team</a>
            <a href="#">Contact Us</a>
          </div>
          <div class="product">
            <h3>Product</h3>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Books</a>
            <a href="#">Refrences</a>
          </div>
          <div class="support">
            <h3>Company</h3>
            <a href="#">Privacy</a>
            <a href="#">Help</a>
            <a href="#">Terms</a>
            <a href="#">Site Supp</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="./mainScript.js"></script>
  </body>
</html>
